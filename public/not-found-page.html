<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #333;
			}

			.error-container {
				background: white;
				border-radius: 15px;
				padding: 40px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				text-align: center;
				max-width: 500px;
				width: 90%;
				animation: slideUp 0.6s ease-out;
			}

			@keyframes slideUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.error-icon {
				font-size: 80px;
				color: #e74c3c;
				margin-bottom: 20px;
				animation: bounce 2s infinite;
			}

			@keyframes bounce {
				0%,
				20%,
				50%,
				80%,
				100% {
					transform: translateY(0);
				}
				40% {
					transform: translateY(-10px);
				}
				60% {
					transform: translateY(-5px);
				}
			}

			.error-code {
				font-size: 48px;
				font-weight: bold;
				color: #2c3e50;
				margin-bottom: 15px;
			}

			.error-title {
				font-size: 24px;
				color: #34495e;
				margin-bottom: 15px;
				font-weight: 600;
			}

			.error-message {
				font-size: 16px;
				color: #7f8c8d;
				margin-bottom: 30px;
				line-height: 1.6;
			}

			.divider {
				height: 1px;
				background: linear-gradient(to right, transparent, #e0e0e0, transparent);
				margin: 30px 0;
			}

			@media (max-width: 480px) {
				.error-container {
					padding: 30px 20px;
				}

				.error-code {
					font-size: 36px;
				}

				.error-title {
					font-size: 20px;
				}

				.error-icon {
					font-size: 60px;
				}
			}
		</style>
	</head>
	<body>
		<div class="error-container">

	</body>
</html>
