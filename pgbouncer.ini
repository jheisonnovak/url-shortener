[databases]
auth_service = host=postgres port=5432 dbname=auth_service user=postgres password=postgres
url_shortener = host=postgres port=5432 dbname=url_shortener user=postgres password=postgres

[pgbouncer]
listen_port = 6432
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 50
reserve_pool_size = 20
