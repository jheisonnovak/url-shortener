[databases]
auth_service = host=postgres-auth-master port=5432 dbname=auth_service user=postgres password=postgres

url_shortener = host=postgres-shortener-master port=5432 dbname=url_shortener user=postgres password=postgres
url_shortener_slave1 = host=postgres-shortener-slave1 port=5432 dbname=url_shortener user=postgres password=postgres
url_shortener_slave2 = host=postgres-shortener-slave2 port=5432 dbname=url_shortener user=postgres password=postgres

url_shortener_read = host=postgres-shortener-slave1,postgres-shortener-slave2 port=5432 dbname=url_shortener user=postgres password=postgres

[pgbouncer]
listen_port = 6432
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 50
reserve_pool_size = 20
